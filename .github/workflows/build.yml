name: Build and test project

on: 
  pull_request:
  push:
    branches:
      - master
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8
      - name: Build with gradle
        run: ./gradlew build
