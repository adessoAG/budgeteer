<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div wicket:id="feedback"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">
                        <wicket:message key="header.text">Hello</wicket:message>
                    </h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>

                <div class="box-body">
                    <p>
                        <wicket:message key="list.description"></wicket:message>
                    </p>
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>
                                <wicket:message key="table.column.users"></wicket:message>
                            </th>
                            <th>
                                <wicket:message key="table.column.options"></wicket:message>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr wicket:id="userList">
                            <td wicket:id="username"></td>
                            <td class="row">
                                <form class="col-sm-3 entry-cell" wicket:id="usernameResetField">
                                    <input type="text" class="entry" maxlength="255" wicket:id="setUsernameTextBox"
                                           placeholder="New user name">
                                    <button type="submit" wicket:id="resetUsernameButton"
                                            class="btn btn-default btn-sm"></button>
                                </form>
                                <form class="col-sm-3 entry-cell" wicket:id="passwordResetField">
                                    <input type="password" class="entry" maxlength="255" onblur=""
                                           wicket:id="setPasswordTextBox" placeholder="New password">
                                    <button type="submit" wicket:id="resetPasswordButton"
                                            class="btn btn-default btn-sm"></button>
                                </form>
                                <form class="col-sm-3 entry-cell" wicket:id="emailResetField">
                                    <input type="email" class="entry" maxlength="255" wicket:id="setEmailTextBox"
                                           placeholder="New email address">
                                    <button type="submit" wicket:id="resetEmailButton"
                                            class="btn btn-default btn-sm"></button>
                                </form>
                                <span class="col-sm-3">
                                    <a class="btn btn-default btn-sm" wicket:id="makeUserAdmin">
                                        <wicket:message key="make.user.admin"></wicket:message>
                                    </a>
                                    <a class="btn btn-default btn-sm" wicket:id="revokeAdminRights">
                                        <wicket:message key="revoke.admin.rights"></wicket:message>
                                    </a>
                                    <a wicket:id="deleteUserButton" class="btn btn-danger btn-sm">
                                        <wicket:message key="delete.user"></wicket:message>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">
                        <wicket:message key="header.projects.text"></wicket:message>
                    </h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>

                <div class="box-body">
                    <p>
                        <wicket:message key="list.projects.text"></wicket:message>
                    </p>
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>
                                <wicket:message key="project.name.column.text"></wicket:message>
                            </th>
                            <th>
                                <wicket:message key="project.options.column.text"></wicket:message>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr wicket:id="projectList">
                            <td wicket:id="projectname"></td>
                            <td class="row">
                                <a wicket:id="deleteProjectButton" class="btn btn-danger btn-sm">
                                    <wicket:message key="remove.project.text"></wicket:message>
                                </a>
                                <a wicket:id="editProjectButton" class="btn btn-success btn-sm">
                                    <wicket:message key="edit.project.text"></wicket:message>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
