<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div wicket:id="feedback"></div>
    <div class="row">
        <div class="col-md-12">
            <a wicket:id="backButton" class="btn btn-success btn-sm">
                <label style="font-size: 20px">Back to overview</label>
            </a>
            <p>   </p>
            <form wicket:id="projectChangeForm">
                <div class="box box-primary">
                    <div class="box-header">
                        <i class="fa fa-edit"></i>
                        <h3 class="box-title">Project-details</h3>
                    </div>
                    <div class="box-body">
                        <div class="col-md-3">
                            <label for="projectTitle" class="col-md-4">Project-title: </label>
                            <input id="projectTitle" name="projectTitle" class="col-md-6" wicket:id="projectTitle">
                        </div>
                        <div class="col-md-8">
                            <label for="projectStart" class="col-md-3" >Begin and End of Project: </label>
                            <input id="projectStart" name="projectStart" class="col-md-6" type="text" wicket:id="projectStart">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-flat">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="height: 350px">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">Users in this Project</h3>
                </div>
                <div class="box-body">
                    <p>List of all Users that currently have access to this project.</p>
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>User</th>
                            <th>Options</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr wicket:id="userList">
                            <td wicket:id="username">Username</td>
                            <td>
                                <span wicket:id="roleDropdown"></span>
                                <a wicket:id="deleteButton" class="btn btn-danger btn-sm">Remove from Project</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>

        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-user"></i>

                    <h3 class="box-title">Add User to this Project</h3>
                </div>
                <div class="box-body">
                    <p>Choose a user to allow him or her access to this project.</p>

                    <form wicket:id="addUserForm">
                        <div class="input-group margin">
                            <select wicket:id="userChoice" placeholder="Project Name" class="form-control">
                            </select>
                        <span class="input-group-btn">
                          <button class="btn btn-primary btn-flat" type="submit">Add User</button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
