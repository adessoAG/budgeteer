<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-lg-6 col-xs-6">
            <div class="showcase bg-aqua">
                <div wicket:id="name"></div>
                Name
            </div>
        </div>
        <div class="col-lg-6 col-xs-6">
            <div class="showcase bg-aqua">
                <div wicket:id="contract"></div>
                Contract
            </div>
        </div>
        <div class="col-lg-6 col-xs-6">
            <div class="showcase bg-aqua">
                <div class="inner">
                    <h3 wicket:id="total">€1.250,48</h3>
                </div>
                Total Budget
            </div>
        </div>
        <div class="col-lg-6 col-xs-6">
            <div class="showcase bg-aqua">
                <div class="inner">
                    <h3 wicket:id="remaining">€1.250,48</h3>
                </div>
                Remaining Budget
            </div>
        </div>
        <div class="col-lg-6 col-xs-6">
            <div class="showcase bg-aqua">
                <div class="inner">
                    <h3 wicket:id="limit">€1.250,48</h3>
                </div>
                Limit Budget
            </div>
        </div>
        <div class="col-lg-6 col-xs-6">
            <div class="showcase bg-aqua">
                <div class="inner">
                    <h3 wicket:id="spent">€1.250,48</h3>
                </div>
                Spent Budget
            </div>
        </div>
        <div class="col-lg-6 col-xs-6">
            <div class="showcase bg-aqua">
                <div class="inner">
                    <h3 wicket:id="progress">75%</h3>
                </div>
                Progress
            </div>
        </div>
        <div class="col-lg-6 col-xs-6">
            <div class="showcase bg-aqua">
                <div class="inner">
                    <h3 wicket:id="avgDailyRate">950.5</h3>
                </div>
                Avg. Daily Rate
            </div>
        </div>
        <div class="col-lg-6 col-xs-6">
            <div class="showcase bg-aqua">
                <div class="inner">
                    <h3 wicket:id="lastUpdated"></h3>
                </div>
                Last Updated
            </div>
        </div>
        <div class="col-lg-6 col-xs-6">
            <div class="showcase bg-aqua">
                <div wicket:id="description"></div>
                Description
            </div>
        </div>
    </div>
</wicket:panel>
