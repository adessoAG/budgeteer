<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <table class="table table-hover smallLastColumn" wicket:id="table">
        <thead>
        <tr>
            <th>Description</th>
            <th style="width:200px">Creation Date</th>
            <th style="width:200px">Charge Date</th>
            <th style="width:200px">Amount</th>
            <th style="width:40px"></th>
            <th style="width:40px"></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="recordList">
            <td wicket:id="description"></td>
            <td wicket:id="creationDate"></td>
            <td wicket:id="billingDate"></td>
            <td align="right" wicket:id="amount"></td>
            <td width="50px">
                <button title="Delete this record" class="btn btn-default btn-sm fa fa-trash" wicket:id="deleteRecord">
                </button>
            </td>
            <td>
                <button title="Edit this record" class="btn btn-default btn-sm fa fa-edit"
                        wicket:id="editRecord"></button>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
