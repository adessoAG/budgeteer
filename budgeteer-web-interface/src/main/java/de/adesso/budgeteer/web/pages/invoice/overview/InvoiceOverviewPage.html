<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">Invoices List</h3>
                </div>
                <div class="box-body">
                    <div wicket:id="invoiceTable" style="clear:both"></div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-cog"></i>
                    <h3 class="box-title">Options</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">

                        <div class="col-lg-4 col-xs-6">
                            <div class="small-box bg-aqua toggle-tax-info" style="cursor: pointer;">
                                <div class="inner" >
                                    <h3><a>Show Tax Information</a></h3>
                                    <br/>
                                    <br/>
                                </div>
                                <div class="icon">  <i class="fa fa-book"></i> </div>
                                <a class="small-box-footer">
                                    Show gross sum, tax amount and tax rate of the invoices
                                    <i  class="fa fa-arrow-circle-right" />
                                </a>
                            </div>
                        </div>

                        <div class="col-lg-4 col-xs-6">
                            <div class="small-box bg-green" wicket:id="createInvoiceLink" style="cursor: pointer;">
                                <div class="inner" >
                                    <h3><a >Create Invoice</a></h3>
                                    <br/>
                                    <br/>
                                </div>
                                <div class="icon">  <i class="fa fa-eur"></i> </div>
                                <a class="small-box-footer">
                                    Create a new invoice
                                    <i  class="fa fa-arrow-circle-right" />
                                </a>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
</wicket:extend>
