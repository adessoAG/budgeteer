<html xmlns:wicket>
<wicket:extend>
    <div class="form-box" id="login-box" style="width: 30%">
        <div class="header">
            Edit User
            <div class="box-tools pull-right">
                <button wicket:id="backlink1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <form wicket:id="form" method="post">
            <div class="body bg-gray">
                <div wicket:id="feedback"></div>
                <div class="form-group">
                    Username: <label wicket:id="username"></label>
                    <button class="btn bg-white col-lg-5" type="button" data-toggle="modal" data-target="#changeUsernameModal" style="float: right;">
                        Change username
                    </button>
                </div>
                <div class="form-group">
                    Last Login: <label wicket:id="lastLogin"></label>
                    <button class="btn bg-white col-lg-5" type="button" data-toggle="modal" data-target="#changePasswordModal" style="float: right;">
                        Change password
                    </button>
                </div>
                <div class="form-group">
                    E-mail: <input wicket:id="mail" maxlength="255" style="width: 60%; float: right;" type="email" id="mail"/>
                </div>
                <div class="form-group">
                    Default project: <select wicket:id="defaultProjectDropdown" style="width: 60%; float: right;" id="defaultProjectDropdown"></select>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-6">
                        <button wicket:id="backlink2" type="button" class="btn bg-olive btn-block">Cancel</button>
                    </div>
                    <div class="col-lg-6">
                        <button wicket:id="submitButton" type="submit" class="btn bg-olive btn-block">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>

            <form id="usernameForm" wicket:id="usernameForm">
                <div class="modal" id="changeUsernameModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" style="width: 40%" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-olive">
                                Change Username
                                <span class="box-tools pull-right">
                                    <button type="button" class="btn bg-olive btn-sm close" data-dismiss="modal" aria-label="Close">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="modal-body bg-gray">
                                <div wicket:id="feedbackChangeUsername"></div>
                                New User Name *<input wicket:id="usernameTextField" align="right" maxlength="255" style="width: 60%; float: right;" type="text"/>
                                <br/><br/>
                                Retype User Name *<input wicket:id="usernameRetypedTextField" align="right" maxlength="255" style="width: 60%; float: right;" type="text"/>
                            </div>
                            <div class="modal-footer">
                                <a wicket:id="submitButton2" class="btn bg-olive">Save changes</a>
                                <button type="button" class="btn bg-olive" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <form id="passwordForm" wicket:id="passwordForm">
                <div class="modal" id="changePasswordModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" style="width: 40%" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-olive">
                                Change Password
                                <span class="box-tools pull-right">
                                    <button type="button" class="btn bg-olive btn-sm close" data-dismiss="modal" aria-label="Close">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="modal-body bg-gray">
                                <div wicket:id="feedbackChangePassword"></div>
                                Current Password *<input wicket:id="currentPasswordTextField" type="password" maxlength="255" style="width: 60%; float: right;"/>
                                <br/><br/>
                                New Password *<input wicket:id="passwordTextField" type="password" maxlength="255" style="width: 60%; float: right;"/>
                                <br/><br/>
                                Retype New Password *<input wicket:id="passwordRetypedTextField" type="password" maxlength="255" style="width: 60%; float: right;"/>
                            </div>
                            <div class="modal-footer">
                                <a wicket:id="submitButton3" class="btn bg-olive">Save changes</a>
                                <button type="button" class="btn bg-olive" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </form>
    </div>
    <script src="js/enterAndEscape.js"></script>
</wicket:extend>
</html>
