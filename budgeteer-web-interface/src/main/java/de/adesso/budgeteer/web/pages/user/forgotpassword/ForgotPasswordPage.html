<wicket:extend>

    <div class="form-box" id="login-box">
        <div class="header">Reset your password
        </div>
        <form wicket:id="forgotPasswordForm" method="post">
            <div class="body bg-gray">
                <div wicket:id="feedback"></div>
                <div class="form-group">
                    <input wicket:id="mail" type="email" id="mail" placeholder="Mail" class="form-control"
                           autofocus/>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <button class="btn bg-olive btn-block" type="submit">Reset your password</button>
                </div>
                <p class="margin text-center">
                    <a wicket:id="loginLink" class="text-center">Go to Login</a>
                </p>
            </div>
        </form>

    </div>

</wicket:extend>
