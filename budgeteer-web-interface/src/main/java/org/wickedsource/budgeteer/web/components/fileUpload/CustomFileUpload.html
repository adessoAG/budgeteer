<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="form-group">
        <label for="link"><wicket:message key="fileUpload.link">Link</wicket:message></label>
        <input wicket:id="link" class="form-control" id="link" placeholder="https://"/>
    </div>
    <div class="form-group">
        <label for="file">  <wicket:message key="fileUpload.file">File</wicket:message> </label>
        <span class="help-block">
            <wicket:message key="fileUpload.selectedFile"></wicket:message>
            <span wicket:id="fileName"></span>
            <span wicket:id="delete" class="pull-right btn btn-default"><i class="fa fa-fw  fa-trash-o"></i></span>
        </span>
        <input type="file" wicket:id="fileUpload" id="file"/>
    </div>
</wicket:panel>
</html>
