<wicket:panel>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span><b>Select Budget Display Unit</b></span>
            <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu">
            <li wicket:id="unitList">
                <a wicket:id="link">
                    <i wicket:id="checkboxIcon" class="fa fa-check-square-o"></i>
                    <span wicket:id="unitTitle">UNIT NAME</span>
                </a>
            </li>
        </ul>
    </li>
</wicket:panel>
