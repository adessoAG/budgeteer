<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="form-box wide" id="login-box">
        <div class="header"><span wicket:id="pageTitle"></span>
            <div class="box-tools pull-right">
                <button wicket:id="cancelButton1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <form wicket:id="form" method="post">
            <div class="body bg-gray">
                <div wicket:id="feedback"></div>
                <div class="form-group">
                    <label for="titleInput">
                        <wicket:message key="page.rate.title">Rate Title</wicket:message>
                    </label>
                    <input wicket:id="title" type="text" maxlength="255" title="title" id="titleInput"
                           class="form-control"/>
                    <p class="help-block">
                        <wicket:message key="page.rate.title.hint">Title of this rate.</wicket:message>
                    </p>
                </div>
                <div class="form-group">
                    <label for="descriptionInput">
                        <wicket:message key="page.rate.description">Rate Descripion</wicket:message>
                    </label>
                    <input wicket:id="description" type="text" maxlength="255" title="title" id="descriptionInput"
                           class="form-control"/>
                    <p class="help-block">
                        <wicket:message key="page.rate.description.hint">A description of the purpose of this rate.
                        </wicket:message>
                    </p>
                </div>
                <div class="form-group">
                    <label for="totalInput">
                        <wicket:message key="page.rate.amount">Net Rate Amount</wicket:message>
                    </label>
                    <input wicket:id="total" type="text" maxlength="14" title="title" id="totalInput"
                           class="form-control"/>
                    <p class="help-block">
                        <wicket:message key="page.rate.amount.hint">The total money of this rate
                        </wicket:message>
                    </p>
                </div>
                <div class="form-group">
                    <label for="dateRange">
                        <wicket:message key="page.rate.dateRange"></wicket:message>
                    </label>
                    <input wicket:id="dateRangeField" type="text" id="dateRange" style="width: 100%;"
                           class="form-control"/>
                    <p class="help-block">
                        <wicket:message key="page.rate.dateRange.hint">The date this rate should start
                        </wicket:message>
                    </p>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-3">
                        <button wicket:id="cancelButton2" id="cancel" type="button" class="btn bg-olive btn-block">
                            Cancel
                        </button>
                    </div>
                    <div class="col-lg-9">
                        <button type="submit" wicket:id="submitButtonLabel" id="submitButton"
                                class="btn bg-olive btn-block">Create Rate/ Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/enterAndEscape.js"></script>
</wicket:extend>
