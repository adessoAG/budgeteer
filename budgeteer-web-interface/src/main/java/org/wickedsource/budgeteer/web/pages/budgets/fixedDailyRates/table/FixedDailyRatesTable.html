<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <table class="table table-hover smallLastColumn" wicket:id="ratesTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th style="width:200px">Start Date</th>
            <th style="width:200px">End Date</th>
            <th style="width:200px">Amount</th>
            <th style="width:40px"></th>
            <th style="width:40px"></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="recordList">
            <td wicket:id="title"></td>
            <td wicket:id="description"></td>
            <td wicket:id="startDate"></td>
            <td wicket:id="endDate"></td>
            <td align="right" wicket:id="amount"></td>
            <td width="50px">
                <button title="Delete this rate" class="btn btn-default btn-sm fa fa-trash" wicket:id="deleteRate">
                </button>
            </td>
            <td>
                <button title="Edit this rate" class="btn btn-default btn-sm fa fa-edit"
                        wicket:id="editRate"></button>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
