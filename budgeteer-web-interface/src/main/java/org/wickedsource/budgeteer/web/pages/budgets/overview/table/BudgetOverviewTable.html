<wicket:panel>
    <table class="table table-hover smallLastColumn">
        <thead>
        <tr>
            <th>Budget Title</th>
            <th style="width:100px">Last Updated</th>
            <th style="width:100px">Total</th>
            <th style="width:100px">Spent</th>
            <th style="width:100px">Remaining</th>
            <th style="width:100px">Unplanned</th>
            <th>Progress</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="budgetList">
            <td><a wicket:id="detailLink"><span wicket:id="detailLinkTitle">Implementation of Feature XYZ</span></a>
            </td>
            <td wicket:id="lastUpdated">28.09.2014</td>
            <td wicket:id="amount">€100.000</td>
            <td wicket:id="spent">€60.000</td>
            <td wicket:id="remaining">€40.000</td>
            <td wicket:id="unplanned">€40.000</td>
            <td>
                <div wicket:id="progressBar"></div>
            </td>
            <td><button class="btn btn-default btn-sm fa fa-edit" wicket:id="editPage"> </button></td>
        </tr>

        <tr>
            <td><strong>Filter Total</strong></td>
            <td><strong wicket:id="totalLastUpdated">28.09.2014</strong></td>
            <td><strong wicket:id="totalAmount">€400.000</strong></td>
            <td><strong wicket:id="totalSpent">€360.000</strong></td>
            <td><strong wicket:id="totalRemaining">€240.000</strong></td>
            <td><strong wicket:id="totalUnplanned">€240.000</strong></td>
            <td>
                <div wicket:id="totalProgressBar"></div>
            </td>
            <td> </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
