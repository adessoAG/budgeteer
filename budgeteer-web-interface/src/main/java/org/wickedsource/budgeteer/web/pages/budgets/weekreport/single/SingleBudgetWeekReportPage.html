<wicket:extend>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-line-chart"></i>

                    <h3 class="box-title">Budget planned and burned for "<label wicket:id="budgetName" style="font-weight: 400;"></label>" in the
                        last 12 weeks</h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body chartCanvas">
					<canvas  wicket:id="targetAndActualChart"></canvas>
                </div>

            </div>
            <!-- /.box-body -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">Budget burned for "<label wicket:id="budgetName2" style="font-weight: 400;"></label>" in all time</h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">

                    <div wicket:id="table"></div>

                </div>

            </div>
            <!-- /.box-body -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-list"></i>
                    <h3 class="box-title">Quick Access</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <form wicket:id="budgetLinkDropdownForm">
                        <select wicket:id="budgetDropdown" class="form-control"></select>
                    </form>
                </div>

            </div>
            <!-- /.box-body -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-cog"></i>

                    <h3 class="box-title">Options
                    </h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-4 col-xs-6" wicket:id="netGrossLink">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>
