<wicket:extend>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">Imports List</h3>
                </div>
                <div class="box-body" wicket:id="importListContainer">
                    <table class="table table-hover">
                       <thead>
                        <tr>
                            <th>Import Date</th>
                            <th>Data Type</th>
                            <th>Number of Files</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Options</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr wicket:id="importsList">
                            <td wicket:id="importDate">01.02.2014 12:22</td>
                            <td wicket:id="importType">Working Hours</td>
                            <td wicket:id="numberOfFiles">12</td>
                            <td wicket:id="startDate">01.01.2014</td>
                            <td wicket:id="endDate">01.01.2014</td>
                            <td>
                                <a wicket:id="deleteButton" class="btn btn-default btn-sm">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-cog"></i>

                    <h3 class="box-title">Options
                    </h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-4 col-xs-6">
                            <!-- small box -->
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h3><a wicket:id="importLink1" >Import Data</a>
                                    </h3>
                                    <br/>
                                    <br/>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-upload"></i>
                                </div>
                                <a wicket:id="importLink2" class="small-box-footer">
                                    Import budget and people data to work with <i
                                        class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>
