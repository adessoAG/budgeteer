<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">List of uploaded templates</h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div wicket:id="filter"></div>
                    <div wicket:id="templateTable"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-cog"></i>

                    <h3 class="box-title">Options
                    </h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-4 col-xs-6">
                            <!-- small box -->
                            <a wicket:id="importLink">
                                <div class="small-box bg-aqua">
                                    <div class="inner">
                                        <h3>Upload template</h3>
                                        <br/>
                                        <br/>
                                    </div>
                                    <div class="icon">
                                        <i class="fa fa-upload"></i>
                                    </div>
                                    <div class="small-box-footer">
                                        Upload a new Excel template file. <i
                                            class="fa fa-arrow-circle-right"></i>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- ./col -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
