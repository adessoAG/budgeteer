<html xmlns:wicket>
<wicket:extend>
    <div class="form-box" id="login-box" style="width: 30%">
        <div class="header">
            Edit User
            <div class="box-tools pull-right">
                <button wicket:id="backlink1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <form wicket:id="form" method="post">
            <div class="body bg-gray">
                <div wicket:id="feedback"></div>
                <div class="form-group">
                    Username: <label wicket:id="username"></label>
                </div>
                <div class="form-group">
                    Last Login: <label wicket:id="lastLogin"></label>
                </div>
                <div class="form-group">
                    E-mail: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input wicket:id="mail" maxlength="255" style="width: 60%; alignment: right;" type="email" id="mail"/>
                </div>
                <div class="form-group">
                    Default project: <select wicket:id="defaultProjectDropdown" style="width: 60%; alignment: right;" id="defaultProjectDropdown"></select>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-6">
                        <button wicket:id="backlink2" id="cancel" type="button" class="btn bg-olive btn-block">Cancel
                        </button>
                    </div>
                    <div class="col-lg-6">
                        <button wicket:id="submitButton" id="submitButton" type="submit" class="btn bg-olive btn-block">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/enterAndEscape.js"></script>
</wicket:extend>
</html>
