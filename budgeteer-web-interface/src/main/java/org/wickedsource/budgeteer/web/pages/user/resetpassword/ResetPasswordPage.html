<wicket:extend>

    <div class="form-box" id="login-box">
        <div class="header">Reset password
        </div>
        <form wicket:id="resetPasswordForm" method="post">
            <div class="body bg-gray">
                <div wicket:id="feedback"></div>
                <div class="form-group">
                    <input wicket:id="newPassword" type="password" id="newPassword" placeholder="New password"
                           class="form-control"
                           autofocus/>
                </div>
                <div class="form-group">
                    <input wicket:id="newPasswordConfirmation" type="password" id="newPasswordConfirmation"
                           placeholder="Retype new password" class="form-control"
                           autofocus/>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-4">
                        <button wicket:id="backlink" id="cancel" type="button" class="btn bg-olive btn-block">Cancel
                        </button>
                    </div>
                    <div class="col-lg-8">
                        <button wicket:id="submitButton" id="submitButton" type="submit" class="btn bg-olive btn-block">
                            Reset password
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </div>

</wicket:extend>
