<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Registration Page</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Theme style -->
    <link href="../css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <link href="../css/AdminLTE-custom.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" type="text/css"/>
    <link href="../css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-black text-black">

<div class="form-box wide" id="login-box">
    <div class="header">Import Target Hours from Excel files
        <div class="box-tools pull-right">
            <button class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <form action="../index.html" method="post">
        <div class="body bg-gray">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Select an Import File Format</h3>
                </div>
                <div class="box-body">
                    <select class="form-control" id="presetInput">
                        <option>Resource Plan</option>
                    </select>
                </div>
            </div>
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Select Files to Upload</h3>
                </div>
                <div class="box-body">
                    <input id="fileupload" type="file" name="files[]" data-url="server/php/" multiple>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <div class="col-lg-3">
                    <button type="submit" class="btn bg-olive btn-block">Cancel</button>
                </div>
                <div class="col-lg-3">
                    <button type="submit" class="btn bg-olive btn-block" data-toggle="tooltip" title
                            data-original-title="Download an example file to see the format needed for import first hand." disabled>
                        <i class="fa fa-download"></i>&nbsp;&nbsp;&nbsp;Example File
                    </button>
                </div>
                <div class="col-lg-6">
                    <button type="submit" class="btn bg-olive btn-block">Start Import</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<script src="../js/AdminLTE/app.js" type="text/javascript"></script>
<script src="../js/plugins/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="//blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
<script src="//blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
<script src="../js/plugins/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="../js/plugins/jquery-fileupload/jquery.fileupload.js"></script>
<script type="text/javascript">
    $(function () {
        $('#dateRangePicker').daterangepicker();

        $('#fileupload').fileupload({
            dataType: 'json',
            done: function (e, data) {
                $.each(data.result.files, function (index, file) {
                    $('<p/>').text(file.name).appendTo(document.body);
                });
            }
        });

    });
</script>

</body>
</html>
