<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Registration Page</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Theme style -->
    <link href="../css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <link href="../css/AdminLTE-custom.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" type="text/css"/>
    <link href="../css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-black text-black">

<div class="form-box wide" id="login-box">
    <div class="header">Login to Budgeteer
    </div>
    <form action="../index.html" method="post">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" class="form-control"/>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <button type="button" class="btn bg-olive btn-block">Login</button>
            </div>
            <p class="margin text-center">
                <a href="register.html" class="text-center">Create an account</a>
            </p>
        </div>
    </form>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $('#dateRangePicker').daterangepicker();
    });
</script>

</body>
</html>
