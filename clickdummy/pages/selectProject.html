<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Registration Page</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Theme style -->
    <link href="../css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <link href="../css/AdminLTE-custom.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" type="text/css"/>
    <link href="../css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-black text-black">

<div class="form-box wide" id="login-box">
    <div class="header">Choose Project
        <div class="box-tools pull-right">
            <button class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <form action="../index.html" method="post">
        <div class="body bg-gray">
            <h4>Create a new Project</h4>

            <div class="input-group margin">
                <input type="text" name="name" id="projectName" placeholder="Project Name" class="form-control"/>
                <span class="input-group-btn">
                  <button class="btn bg-olive btn-flat" type="button">Go!</button>
                 </span>
            </div>
            <h4>Or select an existing one</h4>

            <div class="input-group margin">
                <select id="existingProject" placeholder="Project Name" class="form-control">
                    <option>Project 1</option>
                    <option>Project 2</option>
                </select>
                <span class="input-group-btn">
                  <button class="btn bg-olive btn-flat" type="button">Go!</button>
                 </span>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <button type="button" class="btn bg-olive btn-block">Cancel</button>
            </div>
        </div>
    </form>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $('#dateRangePicker').daterangepicker();
    });
</script>

</body>
</html>
